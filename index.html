<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D 3.5e/Pathfinder Monstrous Compendium</title>
    <script src="https://cdn.tailwindcss.com"></script>

<style>
  .theme-antagonist .text-blue-400 {
    --tw-text-opacity: 1;
    color: rgb(239 68 68 / var(--tw-text-opacity)); /* red-500 */
  }
  .theme-antagonist .text-blue-300 {
    --tw-text-opacity: 1;
    color: rgb(248 113 113 / var(--tw-text-opacity)); /* red-400 */
  }
  .theme-antagonist .border-blue-400 {
    --tw-border-opacity: 1;
    border-color: rgb(239 68 68 / var(--tw-border-opacity)); /* red-500 */
  }
  .theme-antagonist .focus\:border-blue-500:focus {
    --tw-border-opacity: 1;
    border-color: rgb(239 68 68 / var(--tw-border-opacity)); /* red-500 */
  }
  .theme-antagonist .bg-blue-600 {
    --tw-bg-opacity: 1;
    background-color: rgb(220 38 38 / var(--tw-bg-opacity)); /* red-600 */
  }
  .theme-antagonist .bg-blue-800 {
    --tw-bg-opacity: 1;
    background-color: rgb(153 27 27 / var(--tw-bg-opacity)); /* red-800 */
  }
  .theme-antagonist .hover\:bg-blue-500:hover {
    --tw-bg-opacity: 1;
    background-color: rgb(185 28 28 / var(--tw-bg-opacity)); /* red-700 */
  }
  .theme-antagonist .text-yellow-400 {
    --tw-text-opacity: 1;
    color: rgb(220 38 38 / var(--tw-text-opacity)); /* red-600 */
  }

  @media print {
    body * {
      visibility: hidden;
    }
    #builder-sheet-container, #builder-sheet-container * {
      visibility: visible;
    }
    #builder-sheet-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
    .no-print {
      display: none !important;
    }
    body {
        background-color: white !important;
    }
    .print-text-black {
        color: black !important;
    }
    .print-bg-white {
        background-color: white !important;
    }
    .print-border-gray {
        border-color: #ccc !important;
    }
  }
</style>
</head>
  <body class="bg-gray-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
